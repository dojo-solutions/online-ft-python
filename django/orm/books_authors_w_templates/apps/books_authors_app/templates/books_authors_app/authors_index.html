<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
  {% load static %}
  <link rel="stylesheet" href="{% static 'books_authors_app/styles/style.css' %}">
  <title>Authors Index</title>
</head>
<body>
  <div class="container">
    <div class="index-container">
      <div class="form-left">
        <form action="/authors/create/" method="post">
          {% csrf_token %}
          <label for="first_name">First Name:</label>
          <input type="text" name="first_name">
          <label for="last_name">Last Name:</label>
          <input type="text" name="last_name">
          <label for="notes">Notes:</label>
          <textarea name="notes" cols="20" rows="10"></textarea>
          <input type="submit" value="Add">
        </form>
      </div>
      <div class="table-right">
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            {% for author in authors %}
              <tr>
                <td>{{ author.id }}</td>
                <td>{{ author.first_name }} {{ author.last_name }}</td>
                <td>
                  <a href="/authors/{{ author.id }}">View</a>
                </td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
