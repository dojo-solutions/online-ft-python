<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css"
    integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
  <title>Dojo Survey</title>
</head>
<body>
  <div class="container">
    <h1>Dojo Survey!</h1>
    <form action="/process" method="post">
      <div class="form-group">
        <label for="name">Your Name:</label>
        <input type="text" class="form-control" name="name" placeholder="Vanilla Ice">
      </div>
      <div class="form-group">
        <label for="location">Dojo Location:</label>
        <select name="location" class="form-control">
          <option value="San Jose">San Jose</option>
          <option value="Seattle">Seattle</option>
          <option value="Los Angeles">Los Angeles</option>
          <option value="DC">DC</option>
          <option value="Chicago">Chicago</option>
          <option value="Tulsa">Tulsa</option>
          <option value="Berkeley">Berkeley</option>
          <option value="Boise">Boise</option>
          <option value="Orange County">Orange County</option>
          <option value="Online">Online</option>
        </select>
      </div>
      <div class="form-group">
        <label for="favorite_language">Favorite Language:</label>
        <select name="favorite_language" class="form-control">
          <option value="Python">Python</option>
          <option value="JavaScript">JavaScript</option>
          <option value="Java">Java</option>
          <option value="C#">C#</option>
          <option value="Swift">Swift</option>
          <option value="Ruby">Ruby</option>
          <option value="PHP">PHP</option>
        </select>
      </div>
      <div class="form-group">
        <label for="radio">Did You Use A Radio?:</label>
        <div class="form-check">
          <input type="radio" class="form-check-input" name="radio" value="Yes" id="radio-yes" checked>
          <label class="form-check-radio" for="radio-yes">Yes</label>
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input" name="radio" value="No" id="radio-no">
          <label class="form-check-radio" for="radio-no">No</label>
        </div>
      </div>
      <div class="form-group">
        <label for="radio">Did You Use A Checkbox?:</label>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" value="Heck Yes" name="check1" id="check1">
          <label class="form-check-radio" for="check1">Heck Yes</label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" value="Definitely" name="check2" id="check2">
          <label class="form-check-radio" for="check2">Definitely</label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" value="You Know It!" name="check3" id="check3">
          <label class="form-check-radio" for="check3">You Know It!</label>
        </div>
      </div>
      <div class="form-group">
        <label for="comment">Comment (optional):</label>
        <textarea name="comment" class="form-control" cols="30" rows="10"></textarea>
      </div>
      <input type="submit" class="btn btn-primary mb-2" value="Submit">
    </form>
  </div>
</body>
</html>
